<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        :root {
            /* West Marin Forest & Coast Palette */
            --forest-deep: #060907;
            --moss: #3d5a45;
            --mist: #94a3b8;
            --pacific: #1e293b;
            --ember: #f97316; /* Fire pit accent */
            --border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(15, 23, 18, 0.7);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--forest-deep);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(61, 90, 69, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(30, 41, 59, 0.15) 0%, transparent 50%);
            color: #f1f5f9;
            overflow-x: hidden;
        }

        .font-serif { font-family: 'Playfair Display', serif; }

        /* Sophisticated Forest Glassmorphism */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
        }

        /* Dashboard Card Hover */
        .bento-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        .bento-card:hover {
            transform: translateY(-6px);
            border-color: var(--moss);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.6);
        }

        .nav-btn { transition: all 0.3s ease; }
        .nav-btn.active {
            color: #fff;
            background: rgba(61, 90, 69, 0.3);
            border: 1px solid var(--moss);
        }

        #main-view { transition: opacity 0.4s ease, transform 0.4s ease; }
        .fade-out { opacity: 0; transform: translateY(15px); }

        .img-overlay {
            background: linear-gradient(to bottom, transparent 20%, rgba(6, 9, 7, 0.9) 100%);
        }

        .misted-img {
            filter: saturate(0.7) contrast(1.1) brightness(0.8);
            transition: filter 0.5s ease;
        }
        .bento-card:hover .misted-img {
            filter: saturate(0.9) contrast(1.1) brightness(0.9);
        }

        .fire-glow {
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.1);
        }
    </style>
</head>

        function navTo(viewKey) {
            mainView.classList.add('fade-out');

            setTimeout(() => {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    if (btn.dataset.view === viewKey) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });

                mainView.innerHTML = views[viewKey]();
                mainView.classList.remove('fade-out');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 300);
        }

        function openEvent(title, desc, search, img) {
            const modal = document.getElementById('info-modal');
            const content = document.getElementById('modal-content');
            
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-desc').innerText = desc;
            document.getElementById('modal-img').src = img || 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&q=80&w=800';
            document.getElementById('modal-map').href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(search || title)}`;
            
            modal.classList.remove('hidden');
            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('info-modal');
            const content = document.getElementById('modal-content');
            content.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        window.onload = () => {
            navTo('home');
        };
    </script>
</body>
</html>
