                                            </button>
                                            
                                            {expandedGroups[category] && (
                                                <div className="grid grid-cols-1 gap-3 animate-in fade-in slide-in-from-top-2 duration-300">
                                                    {groupedPlaces[category].map((loc, i) => (
                                                        <div key={i} className="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden text-forest text-forest">
                                                            <div className="flex items-center justify-between p-4">
                                                                <div className="flex items-center gap-4">
                                                                    <Icon name={loc.icon || "map-pin"} className="text-emerald-700 opacity-60" size={18} />
                                                                    <span className="font-bold text-sm tracking-tight">{loc.name}</span>
                                                                </div>
                                                                <div className="flex gap-4">
                                                                    {loc.instagram && (
                                                                        <a href={loc.instagram} target="_blank" className="text-forest/30 hover:text-ember transition-colors">
                                                                            <Icon name="instagram" size={18} />
                                                                        </a>
                                                                    )}
                                                                    <a href={loc.url} target="_blank" className="text-forest/30 hover:text-emerald-700 transition-colors">
                                                                        <Icon name="navigation" size={18} />
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'info' && (
                            <div className="fade-in pb-10 text-forest text-forest">
                                <h2 className="text-3xl font-bold mb-8 text-forest tracking-tight font-serif italic">Cottage Guide</h2>
                                
                                <div className="space-y-6">
                                    <div className="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 text-forest text-center">
                                        <Icon name="key" size={24} className="text-ember mx-auto mb-4" />
                                        <h3 className="text-xl font-bold mb-6">Arrival Essentials</h3>
                                        <div className="grid grid-cols-2 gap-4 text-center">
                                            <div className="p-4 bg-gray-50 rounded-2xl">
                                                <h4 className="editorial-caps text-[8px] opacity-40 mb-1 text-forest text-forest">Code</h4>
                                                <p className="text-xl font-bold tracking-widest text-emerald-900">17395</p>
                                            </div>
                                            <div className="p-4 bg-gray-50 rounded-2xl">
                                                <h4 className="editorial-caps text-[8px] opacity-40 mb-1 text-forest text-forest">WiFi</h4>
                                                <p className="text-sm font-bold truncate font-sans text-forest text-forest text-forest">blackberry154</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 text-forest">
                                        <h3 className="text-xl font-bold mb-4">The Space</h3>
                                        <p className="text-[14px] leading-relaxed opacity-80 mb-6 font-sans">
                                            Abundant open space, creeks, and wildlife. Perfect for outdoor lovers and writers. Under the oaks, sit by the winter fire pit under the stars.
                                        </p>
                                        <div className="space-y-4">
                                            <div className="flex gap-4 items-start text-sm text-forest text-forest">
                                                <Icon name="thermometer" size={18} className="text-emerald-700 opacity-40 shrink-0" />
                                                <p className="font-sans font-sans font-sans font-sans"><span className="font-bold">Heating:</span> Side of kitchen sideboard (red light = on). Powerful heater in bathroom (keep off when not in use).</p>
                                            </div>
                                            <div className="flex gap-4 items-start text-sm text-forest text-forest">
                                                <Icon name="briefcase" size={18} className="text-emerald-700 opacity-40 shrink-0" />
                                                <p className="font-sans font-sans font-sans font-sans"><span className="font-bold">Storage:</span> Use hooks and luggage racks (no closets/dressers).</p>
                                            </div>
                                            <div className="flex gap-4 items-start text-sm text-forest text-forest text-forest">
                                                <Icon name="coffee" size={18} className="text-emerald-700 opacity-40 shrink-0" />
                                                <p className="font-sans font-sans font-sans font-sans"><span className="font-bold">Kitchen:</span> French press, pour-over, air fryer, microwave, and kitchenette essentials.</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-emerald-900 text-white p-6 rounded-3xl shadow-lg">
                                        <h3 className="text-xl font-bold mb-4 italic text-white text-white text-white">Departure</h3>
                                        <ul className="space-y-4 text-xs font-bold editorial-caps tracking-widest opacity-90">
                                            <li className="flex gap-3"><Icon name="check" size={14} /> Turn off heaters & lights</li>
                                            <li className="flex gap-3"><Icon name="check" size={14} /> Key back in lock box</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* BOTTOM NAVIGATION */}
                    <nav className="fixed bottom-8 left-6 right-6 z-50 text-forest text-forest">
                        <div className="glass-nav rounded-full shadow-2xl px-2 py-2 flex items-center justify-between max-w-sm mx-auto">
                            <button onClick={() => setActiveTab('days')} className={`flex-1 flex flex-col items-center py-2.5 rounded-full transition-all ${activeTab === 'days' ? 'bg-white/10 text-white' : 'text-white/30'}`}>
                                <Icon name="calendar" />
                                <span className="editorial-caps text-[8px] mt-1.5 opacity-80 text-forest text-forest">Itinerary</span>
                            </button>
                            <button onClick={() => setActiveTab('map')} className={`flex-1 flex flex-col items-center py-2.5 rounded-full transition-all ${activeTab === 'map' ? 'bg-white/10 text-white' : 'text-white/30'}`}>
                                <Icon name="map-pin" />
                                <span className="editorial-caps text-[8px] mt-1.5 opacity-80 text-forest text-forest">Places</span>
                            </button>
                            <button onClick={() => setActiveTab('info')} className={`flex-1 flex flex-col items-center py-2.5 rounded-full transition-all ${activeTab === 'info' ? 'bg-white/10 text-white' : 'text-white/30'}`}>
                                <Icon name="home" />
                                <span className="editorial-caps text-[8px] mt-1.5 opacity-80 text-forest text-forest">Cottage</span>
                            </button>
                        </div>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
