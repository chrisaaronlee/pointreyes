<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West Marin Trip 2026</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- React & Babel for Browser Transpilation -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fog: '#E8ECEB',
                        forest: '#2D3A30',
                        ember: '#D97706',
                    },
                    fontFamily: {
                        serif: ['"Crimson Pro"', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #E8ECEB; color: #2D3A30; }
        .sticky-header { background: rgba(232, 236, 235, 0.95); backdrop-filter: blur(8px); }
        .glass-nav { background: rgba(45, 58, 48, 0.9); backdrop-filter: blur(12px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Custom Icon Component to handle Lucide in HTML environment
        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const NavigateButton = ({ url }) => (
            <a 
                href={url} 
                target="_blank" 
                rel="noopener noreferrer"
                className="flex items-center justify-center gap-2 w-full py-3 mt-3 bg-white border border-gray-200 rounded-xl shadow-sm hover:bg-gray-50 active:scale-95 transition-all text-sm font-medium text-forest"
            >
                <Icon name="navigation" size={16} className="text-emerald-700" />
                Navigate
            </a>
        );

        const TimelineItem = ({ time, title, description, location, icon, warning, verified }) => (
            <div className="relative pl-8 pb-8 border-l border-emerald-900/10 last:border-0 last:pb-0">
                <div className="absolute -left-3 top-0 p-1.5 rounded-full bg-white border border-emerald-100 shadow-sm text-ember">
                    <Icon name={icon || "circle"} size={14} />
                </div>
                <div className="flex flex-col gap-1">
                    <div className="flex items-center justify-between">
                        <span className="text-xs font-bold font-sans tracking-tighter opacity-50 uppercase">{time}</span>
                        {verified && (
                            <span className="inline-flex items-center gap-1 px-2 py-0.5 rounded-full bg-emerald-100 text-emerald-800 text-[10px] font-bold uppercase tracking-wider">
                                <Icon name="check-circle" size={10} /> Verified
                            </span>
                        )}
                    </div>
                    <h3 className="font-serif text-lg font-semibold leading-tight text-forest">{title}</h3>
                    <p className="text-sm opacity-80 leading-relaxed font-sans mt-1">{description}</p>
                    
                    {warning && (
                        <div className="mt-2 p-3 bg-amber-50 border border-amber-200 rounded-lg flex gap-3">
                            <Icon name="alert-triangle" size={18} className="text-amber-600 shrink-0" />
                            <p className="text-xs text-amber-900 leading-normal">{warning}</p>
                        </div>
                    )}

                    {location && <NavigateButton url={location} />}
                </div>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('days');
            const [openAccordion, setOpenAccordion] = useState('morning');
            const [lunchOption, setLunchOption] = useState('A');

            return (
                <div className="min-h-screen font-sans pb-32">
                    {/* PERSISTENT HEADER */}
                    <header className="sticky top-0 z-30 px-6 py-4 sticky-header border-b border-gray-200 shadow-sm">
                        <div className="flex items-center justify-between">
                            <div>
                                <h1 className="font-serif text-xl font-bold italic">Creamery Cottage</h1>
                                <p className="text-[10px] font-medium opacity-60 uppercase tracking-tighter">San Geronimo · Jan 1–3, 2026</p>
                            </div>
                            <div className="flex flex-col items-end">
                                <span className="text-[10px] uppercase font-bold text-emerald-700">Check-in</span>
                                <span className="text-sm font-serif font-bold">4:00 PM</span>
                            </div>
                        </div>
                    </header>

                    <main className="px-6 pt-6 max-w-lg mx-auto">
                        {activeTab === 'days' && (
                            <div className="fade-in">
                                {/* THURSDAY */}
                                <section className="mb-8">
                                    <div className="sticky top-16 z-10 py-3 mb-4 bg-fog/90 backdrop-blur-sm border-b border-gray-200">
                                        <h2 className="font-serif text-2xl font-bold text-forest">Arrival & Landing</h2>
                                        <p className="text-xs font-medium opacity-60 uppercase tracking-widest">Thursday, Jan 1</p>
                                    </div>
                                    <TimelineItem 
                                        time="4:00 PM" 
                                        title="Check-in" 
                                        description="Unpack lightly. Let the place go quiet."
                                        icon="home"
                                        location="https://maps.google.com/?q=38.01183,-122.66805"
                                    />
                                    <TimelineItem 
                                        time="4:30 PM" 
                                        title="Neighborhood Road Walk" 
                                        description="No destination. Just shake off the drive."
                                        icon="trees"
                                    />
                                    <TimelineItem 
                                        time="7:00 PM" 
                                        title="Station House Café" 
                                        description="Historic room, low light, slow pacing. Your New Year’s anchor."
                                        icon="moon"
                                        verified
                                        location="https://maps.google.com/?q=Station+House+Cafe+Point+Reyes+Station"
                                    />
                                </section>

                                {/* FRIDAY */}
                                <section className="mb-8">
                                    <div className="sticky top-16 z-10 py-3 mb-4 bg-fog/90 backdrop-blur-sm border-b border-gray-200">
                                        <h2 className="font-serif text-2xl font-bold text-forest">Redwoods & Coast</h2>
                                        <p className="text-xs font-medium opacity-60 uppercase tracking-widest">Friday, Jan 2</p>
                                    </div>

                                    <div className="space-y-4">
                                        {/* MORNING */}
                                        <div className="bg-white/50 border border-gray-200 rounded-2xl overflow-hidden shadow-sm">
                                            <button onClick={() => setOpenAccordion(openAccordion === 'morning' ? null : 'morning')} className="w-full px-5 py-4 flex items-center justify-between">
                                                <div className="flex items-center gap-3">
                                                    <Icon name="trees" className="text-emerald-700" />
                                                    <span className="font-serif font-bold">Morning: Roy's Redwoods</span>
                                                </div>
                                                <Icon name={openAccordion === 'morning' ? "chevron-up" : "chevron-down"} />
                                            </button>
                                            {openAccordion === 'morning' && (
                                                <div className="px-5 pb-5">
                                                    <p className="text-sm mb-4">Flat trails, creek crossings, real quiet. 45–90 minutes.</p>
                                                    <NavigateButton url="https://maps.google.com/?q=Roy%27s+Redwoods+Preserve" />
                                                </div>
                                            )}
                                        </div>

                                        {/* LUNCH */}
                                        <div className="bg-white/50 border border-gray-200 rounded-2xl overflow-hidden shadow-sm">
                                            <div className="px-5 py-4 border-b border-gray-100 flex items-center justify-between">
                                                <div className="flex items-center gap-3">
                                                    <Icon name="coffee" className="text-emerald-700" />
                                                    <span className="font-serif font-bold">Lunch Options</span>
                                                </div>
                                                <div className="flex bg-gray-200 p-1 rounded-lg">
                                                    <button onClick={() => setLunchOption('A')} className={`px-3 py-1 text-[10px] font-bold uppercase rounded-md ${lunchOption === 'A' ? 'bg-white shadow-sm' : 'opacity-50'}`}>Fairfax</button>
                                                    <button onClick={() => setLunchOption('B')} className={`px-3 py-1 text-[10px] font-bold uppercase rounded-md ${lunchOption === 'B' ? 'bg-white shadow-sm' : 'opacity-50'}`}>Cottage</button>
                                                </div>
                                            </div>
                                            <div className="p-5">
                                                {lunchOption === 'A' ? (
                                                    <div className="grid grid-cols-1 gap-2">
                                                        <a href="https://maps.google.com/?q=Good+Earth+Natural+Foods+Fairfax" target="_blank" className="p-3 bg-white rounded-xl border border-gray-100 flex justify-between text-sm">Good Earth Foods <Icon name="external-link" size={14} className="opacity-30" /></a>
                                                        <a href="https://maps.google.com/?q=Barefoot+Cafe+Fairfax" target="_blank" className="p-3 bg-white rounded-xl border border-gray-100 flex justify-between text-sm">Barefoot Café <Icon name="external-link" size={14} className="opacity-30" /></a>
                                                    </div>
                                                ) : <p className="text-sm text-center italic py-4">Easy afternoon back at the cottage base.</p>}
                                            </div>
                                        </div>

                                        {/* COASTAL */}
                                        <div className="bg-white/50 border border-gray-200 rounded-2xl overflow-hidden shadow-sm">
                                            <button onClick={() => setOpenAccordion(openAccordion === 'afternoon' ? null : 'afternoon')} className="w-full px-5 py-4 flex items-center justify-between">
                                                <div className="flex items-center gap-3">
                                                    <Icon name="waves" className="text-emerald-700" />
                                                    <span className="font-serif font-bold">Afternoon: Coast</span>
                                                </div>
                                                <Icon name={openAccordion === 'afternoon' ? "chevron-up" : "chevron-down"} />
                                            </button>
                                            {openAccordion === 'afternoon' && (
                                                <div className="px-5 pb-5 space-y-6">
                                                    <div>
                                                        <h4 className="font-bold text-sm mb-1">Chicken Ranch Beach</h4>
                                                        <NavigateButton url="https://maps.google.com/?q=38.0709,-122.8795" />
                                                    </div>
                                                    <div>
                                                        <h4 className="font-bold text-sm mb-1">Cypress Tree Tunnel</h4>
                                                        <NavigateButton url="https://maps.google.com/?q=Cypress+Tree+Tunnel" />
                                                    </div>
                                                    <div>
                                                        <h4 className="font-bold text-sm mb-1">Point Reyes Lighthouse</h4>
                                                        <div className="mt-2 p-3 bg-amber-50 border border-amber-200 rounded-lg flex gap-3 mb-2">
                                                            <Icon name="alert-triangle" size={18} className="text-amber-600" />
                                                            <p className="text-xs text-amber-900 font-medium">300+ steps down/up. Serious wind.</p>
                                                        </div>
                                                        <NavigateButton url="https://maps.google.com/?q=Point+Reyes+Lighthouse" />
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </section>

                                {/* SATURDAY */}
                                <section>
                                    <div className="sticky top-16 z-10 py-3 mb-4 bg-fog/90 backdrop-blur-sm border-b border-gray-200">
                                        <h2 className="font-serif text-2xl font-bold text-forest">Leave Clean</h2>
                                        <p className="text-xs font-medium opacity-60 uppercase tracking-widest">Saturday, Jan 3</p>
                                    </div>
                                    <TimelineItem 
                                        time="Morning" 
                                        title="Slow Start" 
                                        description="Coffee, pack slowly, one last road walk."
                                        icon="coffee"
                                    />
                                    <TimelineItem 
                                        time="11:00 AM" 
                                        title="Check-out" 
                                        description="Leave without squeezing."
                                        icon="external-link"
                                        location="https://maps.google.com/?q=38.01183,-122.66805"
                                    />
                                </section>
                            </div>
                        )}

                        {activeTab === 'map' && (
                            <div className="fade-in space-y-3">
                                <h2 className="font-serif text-2xl font-bold mb-6 text-forest">Quick Links</h2>
                                {[
                                    { name: "Creamery Cottage", url: "https://maps.google.com/?q=38.01183,-122.66805" },
                                    { name: "Station House Café", url: "https://maps.google.com/?q=Station+House+Cafe+Point+Reyes+Station" },
                                    { name: "Roy’s Redwoods", url: "https://maps.google.com/?q=Roy%27s+Redwoods+Preserve" },
                                    { name: "Lighthouse", url: "https://maps.google.com/?q=Point+Reyes+Lighthouse" },
                                ].map((loc, i) => (
                                    <a key={i} href={loc.url} target="_blank" className="flex items-center justify-between p-4 bg-white rounded-2xl shadow-sm border border-gray-200">
                                        <div className="flex items-center gap-3">
                                            <Icon name="map-pin" className="text-emerald-700" />
                                            <span className="font-medium text-sm">{loc.name}</span>
                                        </div>
                                        <Icon name="navigation" size={16} className="opacity-30" />
                                    </a>
                                ))}
                            </div>
                        )}

                        {activeTab === 'info' && (
                            <div className="fade-in">
                                <h2 className="font-serif text-2xl font-bold mb-6 text-forest">Cottage Details</h2>
                                <div className="bg-white p-6 rounded-3xl shadow-sm border border-gray-200 space-y-6">
                                    <div>
                                        <h4 className="text-[10px] font-bold uppercase opacity-50 mb-2">Location</h4>
                                        <p className="font-serif text-lg">San Geronimo / Lagunitas, CA 94963</p>
                                    </div>
                                    <div className="space-y-3 text-sm">
                                        <div className="flex gap-3"><Icon name="info" size={16} className="text-emerald-600" /> Rural road & wildlife</div>
                                        <div className="flex gap-3"><Icon name="info" size={16} className="text-emerald-600" /> Fire pit on site</div>
                                        <div className="flex gap-3"><Icon name="info" size={16} className="text-emerald-600" /> Strictly no parties</div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* BOTTOM NAVIGATION */}
                    <nav className="fixed bottom-6 left-6 right-6 z-50">
                        <div className="glass-nav rounded-full shadow-2xl px-2 py-2 flex items-center justify-between">
                            <button onClick={() => setActiveTab('days')} className={`flex-1 flex flex-col items-center py-2 rounded-full transition-all ${activeTab === 'days' ? 'bg-white/10 text-white' : 'text-white/40'}`}>
                                <Icon name="calendar" />
                                <span className="text-[10px] mt-1 font-bold uppercase tracking-tighter">Itinerary</span>
                            </button>
                            <button onClick={() => setActiveTab('map')} className={`flex-1 flex flex-col items-center py-2 rounded-full transition-all ${activeTab === 'map' ? 'bg-white/10 text-white' : 'text-white/40'}`}>
                                <Icon name="map-pin" />
                                <span className="text-[10px] mt-1 font-bold uppercase tracking-tighter">Places</span>
                            </button>
                            <button onClick={() => setActiveTab('info')} className={`flex-1 flex flex-col items-center py-2 rounded-full transition-all ${activeTab === 'info' ? 'bg-white/10 text-white' : 'text-white/40'}`}>
                                <Icon name="home" />
                                <span className="text-[10px] mt-1 font-bold uppercase tracking-tighter">Cottage</span>
                            </button>
                        </div>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
